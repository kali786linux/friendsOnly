<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css" />
    <title>Home</title>
  </head>
  <body>
    <h1 class="heading">Countdown</h1>
    <div class="time">
      <h1 id="years" class="years">Years:</h1>
      <h1 id="months" class="months">Months:</h1>
      <h1 id="weeks" class="weeks">Weeks:</h1>
      <h1 id="days" class="days">Days:</h1>
      <h1 id="hours" class="hours">Hours:</h1>
      <h1 id="minutes" class="minutes">Minutes:</h1>
      <h1 id="seconds" class="seconds">Seconds:</h1>
      <h3 id="message" class="message">Your time is up!</h3>
    </div>
  </body>
  <script src="script.js"></script>
</html>
